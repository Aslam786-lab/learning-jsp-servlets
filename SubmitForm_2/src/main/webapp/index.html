<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	
	<style type="text/css">
		.container{
			width: 30%;
			border: 1px solid black;
			margin: auto;
			padding: 20px;
			font-size: 20px;
		}
		
		#myform table tr td input{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class= "container">
		<h1>Registration Form</h1>
		
		<form id="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Enter your name :</td>
					<td><input type="text" name="user_name"/></td>
				</tr>
				
				<tr>
					<td>Enter your password :</td>
					<td><input type="password" name="user_password"/></td>
				</tr>
				
				<tr>
					<td>Enter your email :</td>
					<td><input type="email" name="user_email"/></td>
				</tr>
				
				<tr>
					<td>Enter your email :</td>
					<td>
						<input type="radio" name="user_gender" value="male"/>Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female"/>  Female
					</td>
				</tr>
				
				<tr>
					<td>Enter your course :</td>
					<td>
						<select name= "user_course">
							<option value="Java">Java</option>
							<option value="Javascript">Javascript</option>
							<option value="python">Python</option>
							<option value="php">Php</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td style="text-align: right;">
						<input type="checkbox" value="checked" name = "condition"/>
					</td>
					
					<td>
						Agree terms and conditions
					</td>
				</tr>
				
				<tr>
					<td></td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
				
			</table>
		</form>
	</div>
</body>
</html>
